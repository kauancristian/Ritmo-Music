                <style>
                .carousel-container {
                    position: relative;
                    width: 100%;
                    height: 300px; /* Altura fixa no carrossel */
                }
                
                .carousel-track {
                    display: flex;
                    height: 100%;
                }
                
                .carousel-item {
                    width: 100%; /* Uma música por vez abaixo de 768px */
                    transition: all 0.5s ease-in-out;
                }
                
                /* Estilização dos dots ativos */
                .dot.active {
                    background-color: #A640E6;
                    width: 3px;
                    height: 3px;
                }
                
                /* Ajustes para 768px até 1300px (duas músicas) */
                @media (min-width: 768px) {
                    .carousel-item {
                        width: 50%; /* Duas músicas visíveis */
                    }
                }
                
                /* Desativar carrossel acima de 1300px */
                @media (min-width: 1300px) {
                    .carousel-container {
                        height: auto; /* Remove altura fixa */
                    }
                    
                    .carousel-track {
                        width: 100%; /* Largura normal */
                        justify-content: center; /* Centraliza os itens */
                    }
                    
                    .carousel-item {
                        width: auto; /* Itens ocupam apenas o espaço necessário */
                        transition: none; /* Remove transição */
                    }
                }
                </style>
                
                <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const track = document.querySelector('.carousel-track');
                    const items = document.querySelectorAll('.carousel-item');
                    const prevBtn = document.querySelector('.carousel-prev');
                    const nextBtn = document.querySelector('.carousel-next');
                    const dots = document.querySelectorAll('.dot');
                    let currentIndex = 0;
                    const totalItems = items.length;
                
                    // Função para verificar se o carrossel deve estar ativo
                    function isCarouselActive() {
                        return window.innerWidth < 1300; // Carrossel até 1300px
                    }
                
                    // Determinar quantos itens são visíveis
                    function getVisibleItems() {
                        return window.innerWidth >= 768 && window.innerWidth < 1300 ? 2 : 1;
                    }
                
                    function updateCarousel() {
                        if (!isCarouselActive()) {
                            track.style.transform = 'translateX(0)'; // Reseta em telas grandes
                            track.style.width = 'auto'; // Remove largura fixa
                            return;
                        }
                
                        const containerWidth = document.querySelector('.carousel-container').offsetWidth;
                        const visibleItems = getVisibleItems();
                        const itemWidth = containerWidth / visibleItems;
                        const offset = -currentIndex * itemWidth;
                        track.style.transform = `translateX(${offset}px)`;
                        
                        // Atualizar dots
                        dots.forEach((dot, index) => {
                            dot.classList.toggle('active', index === currentIndex);
                        });
                
                        // Habilitar/desabilitar botões
                        prevBtn.disabled = currentIndex === 0;
                        nextBtn.disabled = currentIndex >= totalItems - visibleItems;
                    }
                
                    if (isCarouselActive()) {
                        nextBtn.addEventListener('click', () => {
                            const visibleItems = getVisibleItems();
                            if (currentIndex < totalItems - visibleItems) {
                                currentIndex++;
                                updateCarousel();
                            }
                        });
                
                        prevBtn.addEventListener('click', () => {
                            if (currentIndex > 0) {
                                currentIndex--;
                                updateCarousel();
                            }
                        });
                
                        dots.forEach((dot, index) => {
                            dot.addEventListener('click', () => {
                                currentIndex = index;
                                updateCarousel();
                            });
                        });
                
                        // Definir largura inicial do track
                        track.style.width = `${totalItems * (100 / getVisibleItems())}%`;
                    }
                
                    // Ajustar ao redimensionar a tela
                    window.addEventListener('resize', () => {
                        if (!isCarouselActive()) {
                            track.style.transform = 'translateX(0)'; // Reseta em telas grandes
                            track.style.width = 'auto';
                        } else {
                            track.style.width = `${totalItems * (100 / getVisibleItems())}%`; // Ajusta largura no carrossel
                        }
                        updateCarousel();
                    });
                
                    // Inicializar
                    updateCarousel();
                });
                </script>
