<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <title>Ritmo - Login</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Assistant:wght@200..800&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            scroll-behavior: smooth;
            outline: none;
        }

        h1 {
            font-family: "Anton", sans-serif;
        }
        
        p, h2 {
            font-family: "Poppins", sans-serif;
        }

        #formu{
            position: relative;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }

        input, button{
            outline: none;
        }
    </style>
</head>

<body>
    <div class="bg-gradient-to-br from-[#0F0D13] to-[#16141A] h-screen">
        <div id="formu" class="bg-[#1A181E] flex flex-col items-center justify-center w-[350px] sm:w-[450px] rounded-lg pb-6">
            <div class="flex items-center pt-7">
                <a href='/'><i class="bi bi-arrow-left text-gray-400 text-2xl absolute cursor-pointer hover:text-[#AA00FF]"></i></a>
                <h1 class="text-white text-5xl tracking-wider">RITMO</h1>
            </div>

            <div class="flex mt-8 text-white bg-[#3A393D] py-1 px-1 rounded-lg">
                <button id="btnEntrar"
                    class="text-lg font-semibold py-2 w-[150px] lg:w-[200px] rounded-lg bg-[#AA00FF] outline-none">Entrar</button>
                <button id="btnCadastro"
                    class="text-lg font-semibold py-2 w-[150px] lg:w-[200px] rounded-lg outline-none">Cadastrar</button>
            </div>

            <form class="w-[88%]" action="">
                <div class="pt-6 flex flex-col w-[100%%] space-y-5">
                    <div id="inpt-nome" class="relative inline-block w-full hidden">
                        <i class="bi bi-person-fill absolute left-4 top-[14px] text-xl text-[#AA00FF]"></i>
                        <input class="bg-[#3A393D] py-4 rounded-lg px-12 w-full text-white placeholder-gray-400 outline-none"
                            type="text" placeholder="Nome">
                    </div>

                    <div>
                        <div id="email-entrar" class="relative inline-block w-full">
                            <i class="bi bi-envelope absolute left-4 top-[14px] text-xl text-[#AA00FF]"></i>
                            <input id="email-login" class="bg-[#3A393D] py-4 rounded-lg px-12 w-full text-white placeholder-gray-400 outline-none"
                                type="email" placeholder="E-mail">
                        </div>
                        <div id="email-registrar" class="relative inline-block w-full hidden">
                            <i class="bi bi-envelope absolute left-4 top-[14px] text-xl text-[#AA00FF]"></i>
                            <input class="bg-[#3A393D] py-4 rounded-lg px-12 w-full text-white placeholder-gray-400 outline-none"
                                type="email" placeholder="E-mail">
                        </div>
                    </div>

                    <div>
                        <div id="inpt-senha-entrar" class="relative inline-block w-full">
                            <i class="bi bi-lock absolute left-4 top-[14px] text-xl text-[#AA00FF]"></i>
                            <input id="senha-login" class="bg-[#3A393D] py-4 rounded-lg px-12 w-full text-white placeholder-gray-400 outline-none"
                                type="password" placeholder="Senha">
                        </div>
                        <div id="inpt-senha-registrar" class="relative inline-block w-full hidden">
                            <i class="bi bi-lock absolute left-4 top-[14px] text-xl text-[#AA00FF]"></i>
                            <input class="bg-[#3A393D] py-4 rounded-lg px-12 w-full text-white placeholder-gray-400 outline-none"
                                type="password" placeholder="Senha">
                        </div>
                    </div>

                    <div id="inpt-confirm" class="relative inline-block w-full hidden">
                        <i class="bi bi-lock absolute left-4 top-[14px] text-xl text-[#AA00FF]"></i>
                        <input id="confirm-senha" class="bg-[#3A393D] py-4 rounded-lg px-12 w-full text-white placeholder-gray-400 outline-none"
                            type="password" placeholder="Confirmar Senha">
                    </div>

                    <p id="senhaInco" class="text-red-500 hidden outline-none">Senha Incorreta!</p>

                    <div class="flex justify-center">
                        <button id="inptEntrar"
                            class="bg-[#AA00FF] py-4 w-[100%] mt-6 rounded-lg text-white font-semibold outline-none">Entrar</button>
                        <button id="inptCadastrar"
                            class="bg-[#AA00FF] py-4 w-[100%] mt-6 rounded-lg text-white font-semibold hidden outline-none">Cadastrar</button>
                    </div>

                    <div class="flex justify-center">
                        <a id="link" class="pt-2 pb-2 text-[#AA00FF] outline-none" href="">Esqueceu sua senha?</a>
                    </div>
            </form>

            <script>

                const btnEntrar = document.getElementById('btnEntrar');
                const btnCad = document.getElementById('btnCadastro');

                const inptNome = document.getElementById('inpt-nome');
                const inptConfirm = document.getElementById('inpt-confirm');
                const inptEntrar = document.getElementById('inptEntrar');
                const inptCadastrar = document.getElementById('inptCadastrar');
                const form = document.querySelector('form');

                const emailEntrar = document.getElementById('email-entrar');
                const emailRegistrar = document.getElementById('email-registrar');

                const inptSenhaEntrar = document.getElementById('inpt-senha-entrar');
                const inptSenhaRegistrar = document.getElementById('inpt-senha-registrar');

                const confirmSenha = document.getElementById('confirm-senha');

                const link = document.getElementById('link');
                const senhaInco = document.getElementById('senhaInco');

                // Alternar entre Login e Cadastro
                btnEntrar.onclick = () => {
                    btnEntrar.style.background = '#AA00FF';
                    btnCad.style.background = '#3A393D';
                    inptNome.style.display = 'none';
                    inptConfirm.style.display = 'none';
                    link.style.display = 'block';
                    senhaInco.style.display = 'none';
                    inptEntrar.style.display = 'block';
                    inptCadastrar.style.display = 'none';
                    emailEntrar.style.display = 'block';
                    emailRegistrar.style.display = 'none';
                    inptSenhaEntrar.style.display = 'block';
                    inptSenhaRegistrar.style.display = 'none';
                };

                btnCad.onclick = () => {
                    btnEntrar.style.background = '#3A393D';
                    btnCad.style.background = '#AA00FF';
                    inptNome.style.display = 'block';
                    inptCadastrar.style.display = 'block';
                    link.style.display = 'none';
                    inptConfirm.style.display = 'block';
                    inptEntrar.style.display = 'none';
                    emailRegistrar.style.display = 'block';
                    emailEntrar.style.display = 'none';
                    inptSenhaRegistrar.style.display = 'block';
                    inptSenhaEntrar.style.display = 'none';
                };

                // Validação do formulário
                form.addEventListener('submit', (e) => {
                    const estiloCadastro = getComputedStyle(inptCadastrar).display;

                    if (estiloCadastro === 'block') {
                        if (inptSenhaRegistrar.value !== confirmSenha.value) {
                            e.preventDefault();
                            senhaInco.style.display = 'block';
                        }
                    }
                });

                document.getElementById('inptEntrar').addEventListener('click', function (event) {
                    event.preventDefault();
                    let email = document.getElementById('email-login').value.trim();
                    let senha = document.getElementById('senha-login').value.trim();

                    if (email === 'kauan@gmail.com' && senha === '1234@6') {
                        window.location.href = './ritmo-musics.html';
                    } else {
                        alert('Email e/ou senha inválidos!');
                    }
                });
            </script>
        </div>
    </div>
</body>

</html>
